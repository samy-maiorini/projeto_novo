<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória - Gimnospermas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-leaves"></div>

  <div class="container">
    <header class="header">
      <h1><i class="fas fa-seedling icon"></i>Jogo da Memória<i class="fas fa-tree icon"></i></h1>
      <p>Descubra o fascinante mundo das Gimnospermas!</p>
      <div>
        <i class="fas fa-leaf icon"></i>
        <i class="fas fa-pagelines icon"></i>
        <i class="fas fa-spa icon"></i>
      </div>
    </header>

    <div class="game-controls">
      <div class="control-group">
        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty" class="difficulty-selector">
          <option value="easy">Fácil (4x4)</option>
          <option value="medium">Médio (5x5)</option>
          <option value="hard">Difícil (6x6)</option>
        </select>
      </div>
      <button class="btn" id="newGameBtn">
        <i class="fas fa-play"></i> Novo Jogo
      </button>
      <button class="btn" id="pauseBtn">
        <i class="fas fa-pause"></i> Pausar
      </button>
    </div>

    <div class="game-stats">
      <div class="stat-item">
        <span class="stat-value" id="moves">0</span>
        <div class="stat-label">Movimentos</div>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="matches">0</span>
        <div class="stat-label">Pares</div>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="timer">00:00</span>
        <div class="stat-label">Tempo</div>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="accuracy">100%</span>
        <div class="stat-label">Precisão</div>
      </div>
    </div>

    <div class="game-board easy" id="gameBoard">
      <!-- Memory cards will be dynamically generated here -->
    </div>
  </div>

  <div class="modal" id="gameCompleteModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <h2><i class="fas fa-trophy"></i> Parabéns!</h2>
      <p>Você completou o jogo em <span id="finalTime">00:00</span> com <span id="finalMoves">0</span> movimentos!</p>
      <p>Sua precisão foi de <span id="finalAccuracy">100%</span>!</p>
      <button class="btn" id="playAgainBtn">
        <i class="fas fa-redo"></i> Jogar Novamente
      </button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
